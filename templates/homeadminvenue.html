<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6/font/bootstrap-icons.css">

    <title>BookMyTicket</title>
</head>

<body style="background-color:rgb(14, 15, 15);"> 
    <nav class="navbar navbar-expand-lg navbar-light   sticky-top" style="background-color:rgb(14, 15, 15);">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">BookMyTicket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="/homeadmin">Movie</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="/homeadminvenue">Venue</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="/homeadminshow">Show</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="/summary">summary</a>

                    </li>
                </ul>
                <form class="d-flex " action="/homeadminvenue" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Name, Location" aria-label="Search"
                        id="keyword" name="keyword">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <div class="mx-2">

                    <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#AddvenueModal">Add
                        Venue</button>
                    <button class="btn btn-light" onclick="window.location.href ='/signout';">LogOut</button>
                </div>
            </div>
        </div>
    </nav>



    <!--Add Venue -->
    <div class="modal fade" id="AddvenueModal" tabindex="-1" aria-labelledby="AddvenueLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="AddvenueLabel">Add Venue</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/addvenue" method="POST" enctype="multipart/form-data" onsubmit="validate(event)">
                        <div class="mb-1">
                            <label for="Name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="Name" name="Name" aria-describedby="emailHelp"
                                required onkeyup="validate(event)" maxlength="40">

                            <label for="Caption" class="form-label">Caption</label>
                            <input type="text" class="form-control" id="Caption" name="Caption"
                                aria-describedby="emailHelp" required maxlength="70">

                            <label for="Capacity" class="form-label">Capacity</label>
                            <input type="number" class="form-control" id="Capacity" name="Capacity"
                                aria-describedby="emailHelp" required min="30" max="5000">

                            <label for="City" class="form-label">City</label>
                            <input type="text" class="form-control" id="City" name="City" aria-describedby="emailHelp"
                                required maxlength="20">

                            <label for="Address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="Address" name="Address"
                                aria-describedby="emailHelp" required maxlength="60">


                            <label for="image" class="form-label">Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>

                            <br>
                            <button type="submit" class="btn btn-primary ">Add Venue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--Update venue -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Venue</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/venueupdate" method="POST" enctype="multipart/form-data">
                        <div class="form-group">

                            <input type="hidden" class="form-control" id="id" name="id">
                            <input type="hidden" class="form-control" id="nam" name="nam">



                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                onkeyup="validate_update(event)" required maxlength="40">

                            <label for="caption" class="col-form-label">Caption</label>
                            <input type="text" class="form-control" id="caption" name="caption" maxlength="130" required>

                            <label for="capacity" class="col-form-label">Capacity</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" required min="30" max="5000">

                            <label for="city" class="col-form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" required maxlength="20">


                            <label for="address" class="col-form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" required maxlength="60">

                            <label for="image" class="form-label">Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" >

                            <br>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--addshow -->
    <div class="modal fade" id="addshowModal" tabindex="-1" role="dialog" aria-labelledby="addshowModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addshowModalLabel">Add Show</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/addshow" method="POST" enctype="multipart/form-data">
                        <div class="form-group">


                            <label for="Movie" class="form-label">Movie</label>
                            <select class="form-select" aria-label="emailHelp" id="Movie" name="Movie" required>
                                {% for i in range(movie_data| length) %}
                                <option value="{{movie_data[i]}}">{{movie_data[i]}}</option>
                                {% endfor %}
                            </select>

                            <label for="Venue" class="col-form-label">Venue</label>
                            <input type="text" class="form-control" id="Venue" name="Venue" hidden>
                            <input type="text" class="form-control" id="Venues" name="Venues" disabled>

                            <label for="Price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="Price" name="Price"
                                aria-describedby="emailHelp" min="0" max="99999" required>



                            <label for="Date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="Date" name="Date" aria-describedby="emailHelp"
                                required min="2023-04-01" max="2023-05-31">

                            <label for="Start" class="form-label">Start Time</label>
                            <input type="time" class="form-control" id="Start" name="Start" aria-describedby="emailHelp"
                                required>

                            <label for="End" class="form-label">End Time</label>
                            <input type="time" class="form-control" id="End" name="End" aria-describedby="emailHelp"
                                required>


                            <button type="submit" class="btn btn-primary ">+Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="row container mx-auto my-5 " style="background-color:rgb(14, 15, 15);">
        {% for i in range(data| length) %}
        <div class="card mb-3" style="width: 18rem; border-color: rgb(5, 0, 0); background-color:rgb(14, 15, 15);">
            <img src="{{ url_for('static', filename=image[i]) }}" class="img-fluid " alt="..." width="350" height="200">
            <div class="card-body bg-dark">
                <div class="dropdown">
                    <button class="btn  btn-sm " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <h5> <a style="color:rgb(208, 72, 144);font-size: 15px; text-decoration: none;" >{{data[i].name}}</a></h5>
                    </button>
                    <ul class="dropdown-menu">
                        <li><button type="button" class="dropdown-item" data-toggle="modal" data-target="#exampleModal"
                                data-whatever1="{{data[i].id}}" data-whatever2="{{data[i].name}}"
                                data-whatever3="{{data[i].caption}}" data-whatever4="{{data[i].capacity}}"
                                data-whatever5="{{data[i].city}}" data-whatever6="{{data[i].address}}">Update</button>
                        </li>

                        <li><button type="button" class="dropdown-item" data-toggle="modal" data-target="#addshowModal"
                                data-whatever1="{{data[i].name}}">AddShow</button>
                        </li>

                        <li><button class="dropdown-item "
                            onclick="myFunction({{data[i].id}});">
                                Delete</button></li>
                    </ul>
                </div>

                <p style="color:white;font-size: 10px;" class="card-text">{{data[i].caption}}</p>
                <p class="card-text"><small style="color:whitesmoke">Capacity : {{data[i].capacity}}
                        &nbsp&nbsp&nbsp&nbspCity : {{data[i].city}}</small></p>

            </div>
        </div>

        {% endfor %}

    </div>



    <div class="bg-dark text-secondary px-4 py-1 text-center">
        <div class="py-5">
            <h1 class="display-5 fw-bold text-white">BookMyTicket</h1>
            <div class="col-lg-6 mx-auto">
                <p class="fs-5 mb-4">We provide all possibilities here.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                </div>
            </div>
        </div>
    </div>




    <!--JQuery 3.6.0-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap 4.2.1 Bundle with Popper 2.9.2 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $('#exampleModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget);
                var recipient1 = button.data('whatever1');
                var recipient2 = button.data('whatever2');
                var recipient3 = button.data('whatever3');
                var recipient4 = button.data('whatever4');
                var recipient5 = button.data('whatever5');
                var recipient6 = button.data('whatever6');
                var modal = $(this);
                modal.find('#id').val(recipient1);
                modal.find('#nam').val(recipient2);

                modal.find('#name').val(recipient2);
                modal.find('#caption').val(recipient3);
                modal.find('#capacity').val(recipient4);
                modal.find('#city').val(recipient5);
                modal.find('#address').val(recipient6);

            });
        });

        $(function () {
            $('#addshowModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget);
                var recipient1 = button.data('whatever1');

                var modal = $(this);
                modal.find('#Venue').val(recipient1);
                modal.find('#Venues').val(recipient1);


            });
        });



        function validate(event) {
            var inp = document.getElementById("Name");
            v = inp.value;
            if ({{ venue_list | tojson }}.indexOf(v) == -1) {
            inp.setCustomValidity("");
            inp.reportValidity();
            return true;
        }
        event.preventDefault();
        inp.setCustomValidity("Already Exist");
        inp.reportValidity();
        return false;
}


        function validate_update(event) {
            var inp = document.getElementById("name");
            v = inp.value;
            va = document.getElementById("nam").value;
            if ({{ venue_list | tojson }}.indexOf(v) == -1 || v == va) {
            inp.setCustomValidity("");
            inp.reportValidity();
            return true;
        }
        event.preventDefault();
        inp.setCustomValidity("Already Exist");
        inp.reportValidity();
        return false;
}

function myFunction(x) {
  if (confirm("Confirm Delete") == true) {
  location.replace("/"+x+"/venuedelete")
  }
}
    </script>

</body>

</html>
